<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">Image Path</span>
                    <input type="text" class="form-control" required ngModel name="img">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Number</span>
                    <input type="text" class="form-control" required ngModel name="num">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" required ngModel name="name">
                </div>
               <button class="btn" type="submit" [disabled]="!postForm.valid">
                    Add Product
                </button>
            </form>
        </div>
    </div>
</div>
