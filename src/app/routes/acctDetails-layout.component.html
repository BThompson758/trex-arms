<p *ngIf="myInfo == undefined">Failed fetching account details</p>
<div *ngIf="myInfo != undefined">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <p class="myAcct">ACCOUNT DETAILS</p>
            </div>
            <div class="col-9"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li><a class="nav-item" routerLink="AccountDetails" href="#">Dashboard</a></li>
                    <li><a class="nav-item" routerLink="AccountDetails" href="#">Orders</a></li>
                    <li><a class="nav-item" routerLink="AccountDetails" href="#">Addresses</a></li>
                    <li><a class="nav-item" routerLink="AccountDetails" href="#">Account details</a></li>
                    <li><a class="nav-item" routerLink="AccountDetails" href="#">Logout</a></li>
                </ul>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                <div class="d-flex flex-column justify-content-between">
                        Name: {{myInfo.FirstName}} {{myInfo.LastName}}
                    <a class="flex-row"  href="https://github.com/BThompson758/trex-arms" target="_blank">
                        GitHub: {{myInfo.GitHub}}
                    </a>
                    <div class="flex-row">
                        Mix Id: {{myInfo.mix_id}}
                    </div>
                </div>
            </div>
        </div>
    </div>
